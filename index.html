<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

 



</head>

<body>

     <div class="grid-body">
        <header class="header-container">

            <div class="logo-bootdey">
                <section class="header-container">

                     <div class="logo-title-item">

                       <div class="logo-item">&lt;/&gt;</div>

                       <p class="title-item">Bootdey</p>

                      </div>

                         <div class="login-container">
                           <i class="fa-solid fa-user"></i>
                           <i class="fa-solid fa-caret-down"></i>
                         </div>

                </section>

              </div>

        </header>
        
        <aside class="aside-container">

            <button type="button" class="btn btn-preview">Preview</button>
            <button type="button" class="btn btn-HTML">HTML</button>
            <button type="button" class="btn btn-CSS">CSS</button>
            <button type="button" class="btn btn-Js">JS</button>
            <button type="button" class="btn btn-downland">Downland</button>
            <button type="button" class="btn btn-FS">Full Screen</button>
            <select class="btn btn-actions">
                <option value="">Actions</option>
            </select>
            
       </aside>

        <main class="main-container">

            <section class="category-container">
                 <button class=" btn btn-all-notes ">All Notes</button>
                 <button class="btn btn-business">Business</button>
                 <button class="btn btn-social">Social</button>
                 <button class="btn btn-important">Important</button>
                 <button type="button" class="btn btn-add-notes btn-primary" data-toggle="modal" data-target="#exampleModal">
                     Add Note
                  </button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add a new Note!</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>

    </div>
  </div>
</div>


              </section>


             <section class="cards-container">








             </section> 





















        </main>
      
        <footer class="footer-container">

        </footer>

   </div>














<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./data.js"></script>
  <script src="./functions.js"></script>
  <script src="./app.js"></script>
  
</body>
