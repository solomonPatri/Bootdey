<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">




</head>

<body>

  <header>

    <section class="header-container">

      <div class="logo-title-item">

        <div class="logo-item">&lt;/&gt;</div>

        <p class="title-item">Bootdey</p>

      </div>

      <div class="login-container">
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-caret-down"></i>
      </div>

    </section>

  </header>


  <aside class="aside-container">


    <button type="button" class="btn btn-preview">Preview</button>
    <button type="button" class="btn btn-HTML">HTML</button>
    <button type="button" class="btn btn-CSS">CSS</button>
    <button type="button" class="btn btn-Js">JS</button>
    <button type="button" class="btn btn-downland">Downland</button>
    <button type="button" class="btn btn-FS">Full Screen</button>
    <select class="btn btn-actions">

      <option value="">Actions</option>



    </select>
  </aside>


  <main class="main-container">

    

      <section class="aside-second">
        <button class="btn-all-notes ">All Notes</button>
        <button class="btn-business">Business</button>
        <button class="btn-social">Social</button>
        <button class="btn-important">Important</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".bd-example-modal-lg">
          Add Notes</button>
       
      </section>

      <div class="grid-article">

        <article class="book-article box-article">

          <div class="header-book">
            <p class="article-title">Book a Ticket for Movi...</p>
            <p class="date-article">11 March 2009</p>
          </div>

          <div class="desc-article">Blandit tempus porttitor aasfs.Integer
            posuere erat a ante venenatis.
          </div>

          <div class="footer-article btn-container">
            <button class="btn-forms btn-star fa-solid fa-star"></button>
            <button class="btn-forms fa-solid fa-trash"></button>
          </div>


        </article>

        <article class="lunch-article box-article">

          <div class="header-lunch">
            <div class="ball-title">
              <p class="article-title">Go for lunch</p>
              <div class="ball-lunch"></div>
            </div>

            <p class="date-article">01 April 2002</p>

          </div>

          <div class="desc-article">Blandit tempus porttitor aasfs.Integer
            posuere erat a ante venenatis.
          </div>
          <div class="icons-article">

            <div class="footer-article btn-container">
              <button class="btn-forms btn-star fa-solid fa-star"></button>
              <button class="btn-forms fa-solid fa-trash"></button>
            </div>

            <div class="box-color-lunch"></div>

          </div>
        </article>

      </div>



  </main>



  <aside>
   
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">

            </div>
          </div>
        </div>

  </aside>





  <script src="./data.js"></script>
  <script src="./functions.js"></script>
  <script src="./app.js"></script>
  
</body>
